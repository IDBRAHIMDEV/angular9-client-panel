


<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <h2 class="my-4 text-center"><span class="badge badge-success">
            <i class="fa fa-user"></i> Register</span>
        </h2>
        <form [formGroup]="registerForm" (submit)="createAccount()">
            <div class="form-group">
                <label for="email">email</label>
                <input formControlName="email" id="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input formControlName="password" id="password" type="password" class="form-control">
            </div>
            <button class="btn btn-block btn-success">
                <i class="fa fa-user"></i> Create Account
            </button>
        </form>
    </div>
</div>
